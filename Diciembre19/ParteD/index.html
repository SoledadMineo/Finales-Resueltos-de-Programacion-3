<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parte D</title>
    <script>
        function validarCoincidencia() {
            var num = Math.floor(Math.random() * 10);
            var num1 = document.getElementById("num").value;
            console.log(num);
            if (num == num1) {
                alert("Numero Encontrado");
                var respuesta = confirm("¿Quiere volver a jugar?");
                if (respuesta == false)
                    window.location='final.html';
            }else{
                alert("El número es incorrecto, vuelva a intentar");
                
            }
         
        }
      </script>
</head>

<body>
    Ingrese un número: <input type="number" id="num" name="num">
    <input type="button" value="Validar" onclick="validarCoincidencia()">
</body>

</html>
